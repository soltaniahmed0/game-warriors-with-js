<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Game</title>
  <style>
    .hidden {
    display: none;
}

.game-over-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    padding: 40px;
    z-index: 1000;
    border-radius: 10px;
    text-align: center;
}

.game-over-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#game-over-popup h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

#game-over-popup p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

#restart-button {
    padding: 10px 20px;
    background-color: #FF0000;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

#restart-button:hover {
    background-color: #CC0000;
}

    /* Define CSS grid to divide the screen into two columns */
    .container {
      display: grid;
      gap: 100px; /* Spacing between elements */
    }

    /* Styles for the castle column */
    .castles {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* First column for the castle, second column for the track */
      gap: 20px; /* Spacing between elements */
    }
    
    /* Styles for the track column */
    .track-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .track {
      width: 1300px;
      height: 200px;
      display: flex;
      align-items: center;
    }
    .tile {
      width: 200px;
      height: 200px;
      
    }
    .castle.blue-castle {
      background-image: url('bc.png'); /* Path to your background image */
      background-size: cover;         /* Scale the background image to cover the entire container */
      background-repeat: no-repeat;   /* Prevent the background image from repeating */
      background-position: center;    /* Center the background image */
      width: 400px;                   /* Width of the castle */
      height: 300px; 
      color: blue;
    }

    .castle.red-castle {
      color: red;
      background-image: url('rc.png'); /* Path to your background image */
      background-size: cover;         /* Scale the background image to cover the entire container */
      background-repeat: no-repeat;   /* Prevent the background image from repeating */
      background-position: center;    /* Center the background image */
      width: 400px;                   /* Width of the castle */
      height: 300px;                  /* Height of the castle */
    }

    .castle h2 {
      text-align: center; /* Center the text */
      font-weight: bold; /* Make the text bold */
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Adjust the gap between buttons */
    }

    .buttons button {
      width: 100px; /* Adjust the width of buttons */
      height: 30px; /* Adjust the height of buttons */
    }

    .warrior-list {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
    }

    .warrior-list-item {
      margin-bottom: 5px; /* Adjust the space between warrior list items */
    }
    .img{
      width: 100px;
      height: 100px;
    }
    .health-bar {
      height: 10px; /* Set height of the health bar */
      background-color: green; /* Set background color of the health bar */
    }
    body{

      background-image: url("bg1.jpg");
    background-size: cover;        /* Scale the background image to cover the entire container */
    background-repeat: no-repeat;  /* Prevent the background image from repeating */
    background-position: center;   /* Center the background image */
    background-attachment: fixed;  /* Keep the background image fixed when scrolling */
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Castle column -->
    <div class="castles">
      <div class="castle blue-castle">
        <h2>Blue Castle</h2>
        <p>Resources: <span id="blue-resources">3</span></p>
        
        <div class="buttons">
          <button class="Belf">Elfe</button>
          <button class="Bchief-elf">Chef Elfe</button>
          <button class="Bnain">Nain</button>
          <button class="Bchief-nain">Chef Nain</button>
        </div>
        <!--<ul id="blue-warrior-list" class="warrior-list"></ul> <!-- Add warrior list -->
      </div>
      <button id="move">move</button>
      <div class="castle red-castle">
        <h2>Red Castle</h2>
        <p>Resources: <span id="red-resources">3</span></p>
        <div class="buttons">
          <button class="Relf">Elfe</button>
          <button class="Rchief-elf">Chef Elfe</button>
          <button class="Rnain">Nain</button>
          <button class="Rchief-nain">Chef Nain</button>
        </div>
        <!--<ul id="red-warrior-list" class="warrior-list"></ul> <!-- Add warrior list -->
      </div>
      
    </div>
  
    <!-- Track column -->
    <div class="track-container">
      <div class="track">
        <!-- Track with 10 tiles -->
        <div class="tile"id="p1"></div>
        <div class="tile"id="p2"></div>
        <div class="tile"id="p3"></div>
        <div class="tile"id="p4"></div>
        <div class="tile"id="p5"></div>
        <div class="tile"id="p6"></div>
        <div class="tile"id="p7"></div>
        <div class="tile"id="p8"></div>
        <div class="tile"id="p9"></div>
        <div class="tile"id="p10"></div>
      </div>
    </div>
  </div>
  <div id="game-over-popup" class="game-over-popup hidden">
    <div class="game-over-content">
        <h1>Game Over</h1>
        <p id="game-over-message">You have lost all your health points!</p>
        <button id="restart-button">Restart</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
